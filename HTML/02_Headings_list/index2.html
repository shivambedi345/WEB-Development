<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    <ul>
        <li>maggi</li>
        <li><em>chai</em></li>
        <li>rahi</li>
        <li>sugar</li>
        <li>black tea</li>
    </ul>
    <h2>ordered list</h2>
    <ol>
        <li>maggi</li>
        <li>chai</li>
        <li>rahi</li>
        <li>sugar</li>
        <li>black tea</li>
        <div>
            <h1><b>block level</b> elements.</h1>
            <ul>
                <li>tags</li>
                <li>images</li>
            </ul>
        </div>
  </body>
</html>
