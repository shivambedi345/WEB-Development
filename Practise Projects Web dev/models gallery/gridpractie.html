<!DOCTYPE html>

  <title>Grid Practice</title>

    h1 {
      text-align: center;
      color: #333;
      font-family: Arial, sans-serif;
        margin-top: 20px;
        margin-bottom: 20px;

    }
    .grid-cont {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(6, 150px); /* instead of 3 rows */
      grid-auto-flow: dense;
      gap: 10px;
      background-color: #ffffff;
      padding: 40px;
    }

    .grid-item {
      color: rgb(3, 2, 2);
      border: 1px solid #ccc;
      padding: 20px;
      font-size: 18px;
      text-align: center;
    }

    .item1 {
        background-image: url('item1.jpg'); /* Correct way */
        background-size: cover;             /* Makes image cover the entire box */
        background-position: center;        /* Centers the image */
        background-repeat: no-repeat;       /* Prevents tiling */
        color: white;
        padding: 20px;
        grid-row: span 2;
        font-size: 18px;
        text-align: center;
      }
