<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krisat education</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          class="logo"
          src="krisatlogo.jpg"
          alt="krisat education logo"
          style="width: 200px; height: 200px"
        />
        <h1>Coming Soon</h1>

        <form id="notify-form">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"

          />
          <button type="submit">Notify Me</button>
        </form>
      </div>
    </div>
  </body>
